<!DOCTYPE html>
<html>
<head>
    <title>Query Result</title>
</head>
<body>
<h2>Query Result</h2>
{% if table_name %}
<h2>Results for {{ table_name }}</h2>
<table border="1">
    <thead>
    <tr>
        {% for column in column_names %}
        <th>{{ column }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in result %}
    <tr>
        {% for item in row %}
        <td>{{ item }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p>No data to display.</p>
{% endif %}
<button onclick="window.location.href='/'">Back to Home</button>

</body>
</html>
